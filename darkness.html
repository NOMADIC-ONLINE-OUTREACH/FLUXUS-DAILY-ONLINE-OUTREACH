<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/darkness.css" id="theme-link" />
</head>
<body>
    <div class="container">
        <h1 class="dark-text text-center">Welcome to the Darkness</h1>
        <h1 class="light-text text-center">Welcome to the Light</h1>
        <h4 class="text-center stars-container">Travel to the <div class="stars"><a href="gatetothestars.html">stars</a></div></h4>


        <div class="icon-moon">
            <svg viewBox="-5 -28 521.00002 512" xmlns="http://www.w3.org/2000/svg">
                <path d="m224.023438 448.03125c85.714843.902344 164.011718-48.488281 200.117187-126.230469-22.722656 9.914063-47.332031 14.769531-72.117187 14.230469-97.15625-.109375-175.890626-78.84375-176-176 .972656-65.71875 37.234374-125.832031 94.910156-157.351562-15.554688-1.980469-31.230469-2.867188-46.910156-2.648438-123.714844 0-224.0000005 100.289062-224.0000005 224 0 123.714844 100.2851565 224 224.0000005 224zm0 0" />
            </svg>
        </div>

        <button class="swap-sides-btn">
            <span class="light-button-text">Accept the Darkness Within</span>
            <span class="dark-button-text">Bask in the Light</span>
        </button>
    </div>
</body>
<script>
    // Select the button
    const btn = document.querySelector(".swap-sides-btn");
    // Select the stylesheet <link>
    const theme = document.querySelector("#theme-link");

    // Listen for a click on the button
    btn.addEventListener("click", function() {
        // If in dark mode swap to light
        if (theme.getAttribute("href") == "styles/darkness.css") {

            theme.href = "styles/darkness-light.css";
            // Otherwise...
        } else {
            // go dark on them
            theme.href = "styles/darkness.css";
        }
    });
</script>
</html>
